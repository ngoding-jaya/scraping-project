<!DOCTYPE html>
<html lang="en">
<head>
    <title>Scraping Projects</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Scraping Project</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/detik-bola">Detik Bola</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-3 mb-3" style="text-align:center">
    <h3>Detik Sepakbola Terpopuler</h3>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for image in images %}
        <div class="col">
            <div class="card h-100" style="width: 18rem;">
                <img class="card-img-top" src="{{ image.find('img')['src']|safe }}"
                     alt="{{ image.find('img')['alt']|safe }}"
                     title="{{ image.find('a').find('img')['title']|safe }}">
                <div class="card-body">
                    <a href="{{ image.find('a')['href']|safe }}" class="card-text" style="text-decoration:none">{{
                        image.find('a').find('img')['title']|safe }}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
